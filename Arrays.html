<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ARRAYS JS</title>

<body>
	<script type="text/javascript">

        summ += arr[i];

    for(i = 0; i < 10; i++) arr_2[i] = i;

    //add big array

    var arr_X = new Array(arr_1 , arr_2 , arr_3 );
    
    //read arr_X
  
    var x;
    var j;

    for(x = 0; x < arr_X.length ; x++)
    {
    
        for(j = 0; j < arr_X[x].length ; j++)
        {

            document.write(arr_X[x][j] );

        }

    document.write(" <br /> ");

    }

    var array_2 = new Array();

    for(var u = 0; u < 15; u++)
    {
   
        array_2[u] = u * 3;


    }

    var summar = 0;
    var r;

    for( r = 0; r < array_2.length; r++)
    {

    }

    document.write(summar);



	</script>
