<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Conditional statements JS</title>
</head>
<body>
	<script type="text/javascript">
		
    var x = 5;
    var y = 7;

    //statement if

    if(x > y)
    	document.write(x + " > " + y);
    else if(x < y)
    	document.write(x + " < " + y);
    else
    	document.write(x + " = " + y);

    //statement case
 
    document.write(" <br/> ");

    var q = 5;

    switch(q)
    {
      
    case 1 : document.write(" q = 1 "); break;
    case 2 : document.write(" q = 2 "); break;
    case 3 : document.write(" q = 3 "); break;
    default: document.write(" q > 3 "); break;

    }

    //statement x?y:n;
    
    document.write(" <br/> ");

    x == 4 ? document.write(" YES ") : document.write(" NO ");;

	</script>
</body>
</html>
