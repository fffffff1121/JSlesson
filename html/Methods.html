<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alert , confirm and prompt</title>
</head>
<body>
	<script type="text/javascript">

    var name;
    //method confirm(quest);
    if(confirm("Are you sure?"))
    {
    //method prompt(msg , var);
    name = prompt("What's your name?" , name);
    //method alert(msg);
    alert("Hello , " + name + " !");

    }else
     alert("Person not sure!");

		
	</script>
</body>
</html>
