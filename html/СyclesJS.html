<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cycles JS</title>
</head>
<body>
	<script type="text/javascript">
        
        var x;

		//cycle for
           
        for(x = 0 ; x <= 10 ; x++ )
        	document.write(x + " <br/> ");
		
        //cycle while

        var y = 0;

        while(y < 10)
        {
        
        document.write("y = " + y + " <br/> ");
        y++;
        }

        //cycle do while

        var d = 100;

        do{
        
        document.write("Cycle complete!");
        
        }while(d > 1000);

	</script>
</body>
</html>
